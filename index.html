<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Siccor Game</title>
    <link rel="stylesheet" href="style.css" />
   
    </style>
  </head>
  <body>
   <h1>Rock, Paper, Scissors Game 1</h1>

   <div class="choices">
     <button onclick="playGame('rock')">Rock</button>
     <button onclick="playGame('paper')">Paper</button>
     <button onclick="playGame('scissors')">Scissors</button>
   </div>

   <div class="user-choice">Your choice: <span id="userChoice"></span></div>
   <div class="computer-choice">
     Computer's choice: <span id="computerChoice"></span>
   </div>
   <div class="result">Result: <span id="result"></span></div>

    <script src="script.js">
    </script>
  </body>
</html>
